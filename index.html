<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Form</title>
<style>
.container {
  max-width: 400px;
  margin: 0 auto;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="tel"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

/* Styles for the thank you page */
.thank-you-container {
  font-family: Arial, sans-serif;
  text-align: center;
  margin-top: 100px;
}

.thank-you-message {
  font-size: 24px;
}

.thank-you-emoji {
  font-size: 48px;
  margin-top: 20px;
}
</style>
</head>
<body>

<!-- Form -->
<div id="form-container" class="container">
  <h2>Submit Form</h2>
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" required>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    <button type="submit">Submit</button>
  </form>
</div>

<!-- Thank You Page (Initially Hidden) -->
<div id="thank-you-container" class="thank-you-container" style="display: none;">
  <div class="thank-you-message">Thanks for submitting!</div>
  <div class="thank-you-emoji">ðŸ¥³</div>
</div>

<script>
document.getElementById("myForm").addEventListener("submit", function(event) {
  event.preventDefault();
  var formData = new FormData(this);
  var jsonData = {};
  formData.forEach(function(value, key) {
    jsonData[key] = value;
  });
  fetch("https://script.google.com/macros/s/AKfycbz7jaIAmvYQHt4Cw89_RpiXD7O-hAw5f1pQ4HZbbirgmWLQJjYWRewNozxxviD2o25ELw/exec", {
    method: "POST",
    mode: "no-cors",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(jsonData)
  })
  .then(response => {
    console.log("Data sent successfully");
    // Show thank you page
    document.getElementById("form-container").style.display = "none";
    document.getElementById("thank-you-container").style.display = "block";
  })
  .catch(error => console.error("Error sending data: ", error));
});
</script>

</body>
</html>
